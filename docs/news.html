<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Noticias — Nexora</title>
    <link rel="icon" type="image/x-icon" href="logo.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="/js/news.js"></script>
    <meta property="og:title" content="Nexora - Noticias" />
    <meta
      name="og:description"
      content="Últimas novedades y actualizaciones del bot Nexora."
    />
    <meta property="og:image" content="logo.ico" />

    <!-- ============================================================
       CSS EXTRA PARA NEWS Y FORMATO DISCORD
  ============================================================ -->
    <style>
      /* SELECT Bonito */
      #news-select {
        background: var(--card);
        color: #e6eef6;
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 12px 14px;
        border-radius: 10px;
        font-size: 15px;
        outline: none;
        transition: 0.15s;
        backdrop-filter: blur(6px);
      }
      #news-select:hover {
        border-color: var(--accent);
      }
      #news-select:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.3);
      }

      /* Contenedor de noticia */
      #news-view {
        background: var(--card);
        border: 1px solid rgba(255, 255, 255, 0.04);
        border-radius: 14px;
        padding: 22px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(4px);
        line-height: 1.7;
        font-size: 16px;
      }

      /* FORMATO DISCORD */

      /* Blockquote */
      .news-blockquote {
        border-left: 4px solid var(--accent);
        padding: 6px 10px;
        margin: 10px 0;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 6px;
        color: var(--muted);
      }

      /* Spoiler */
      .spoiler {
        background: #111827;
        color: transparent;
        border-radius: 4px;
        padding: 2px 4px;
        cursor: pointer;
        transition: 0.25s;
      }
      .spoiler.revealed {
        color: #e6eef6;
        background: rgba(124, 58, 237, 0.35);
      }

      /* Codeblock */
      .codeblock {
        display: block;
        background: rgba(0, 0, 0, 0.35);
        padding: 12px;
        border-radius: 10px;
        font-family: "Consolas", monospace;
        white-space: pre-wrap;
        margin: 12px 0;
        font-size: 14px;
      }

      .news-list {
        margin-left: 18px;
        padding-left: 10px;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <!-- HEADER -->
      <header>
        <div class="logo">
          <img src="logo.png" alt="Nexora Logo" />
        </div>
        <div>
          <h1>Noticias — <strong>Nexora</strong></h1>
          <p class="lead">Actualizaciones, cambios y novedades del bot.</p>
          <div class="meta">
            <div class="pill">Sistema: Noticias</div>
            <div class="pill">Origen: GitHub</div>
          </div>
        </div>
      </header>

      <!-- MAIN -->
      <main>
        <section>
          <h2>Últimas noticias</h2>

          <select
            id="news-select"
            style="width: 100%; padding: 10px; margin-bottom: 20px"
          >
            <option value="">Cargando noticias...</option>
          </select>

          <div id="news-view">
            <p>Selecciona una noticia para visualizarla.</p>
          </div>
        </section>
      </main>

      <!-- FOOTER -->
      <footer>
        <div>
          <a href="index.html" class="link">Página Principal</a> ·
          <a href="privacidad.html" class="link">Política de Privacidad</a> ·
          <a href="terms.html" class="link">Términos de Servicio</a>
        </div>
        <div>
          <a class="btn" href="index.html">Volver</a>
        </div>
      </footer>
    </div>
  </body>
</html>
